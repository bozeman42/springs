<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Springs</title>
</head>
<body>
  <h1>Springs</h1>
  <div>
    <label for="gravity">Gravity</label>
    <input id="gravity-slider" name="gravity" type="range" value=1 min=-200 max=5000 step="1" />
    <input id="gravity-input" type="number" step="0.1" value=1 />
  </div>
  <div>
    <label for="line-width">line-width</label>
    <input id="line-width-slider" name="line-width" type="range" value=1 min=1 max=10 step="1" />
    <input id="line-width-input" type="number" step="0.1" value=5 />
  </div>
  <div>
    <label for="color">color</label>
    <input id="color" name="color" type="checkbox" />
  </div>
  <div>
    <button id="reset">Reset</button>
  </div>
  <div>
    <canvas id="main-canvas"></canvas>
    <form id="create-grid">
      <h3>Create spring grid</h3>
      <div>
        <label for="x">Grid width</label>
        <input step=1 type="number" name="x" id="x" value=3>
      </div>
      <div>
        <label for="y">Grid height</label>
        <input step=1 type="number" name="y" id="y" value=3>
      </div>
      <div>
        <label for="mass">mass</label>
        <input step=1 type="number" name="mass" id="mass" value=15>
      </div>
      <div>
        <label for="springContant">springContant</label>
        <input step=1 type="number" name="springContant" id="springContant" value=200>
      </div>
      <div>
        <label for="springRestLength">springRestLength</label>
        <input step=1 type="number" name="springRestLength" id="springRestLength" value=25>
      </div>
      <button type="submit">Create</button>
    </form>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
